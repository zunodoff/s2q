<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Anivest</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --primary-light: #A78BFA;
            --secondary: #EC4899;
            --secondary-dark: #DB2777;
            --gradient-primary: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            --gradient-bg: linear-gradient(135deg, #0F0F23 0%, #1A1B3A 50%, #2D2D5F 100%);
            --gradient-card: linear-gradient(145deg, rgba(37, 37, 71, 0.95) 0%, rgba(45, 45, 95, 0.9) 100%);
            --bg-primary: #0F0F23;
            --bg-secondary: #1A1B3A;
            --bg-tertiary: #2D2D5F;
            --bg-card: rgba(37, 37, 71, 0.95);
            --text-primary: #FFFFFF;
            --text-secondary: #E2E8F0;
            --text-muted: #94A3B8;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --info: #3B82F6;
            --shadow-glow: 0 0 40px rgba(139, 92, 246, 0.3);
            --shadow-card: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --border-radius: 16px;
            --border-radius-lg: 24px;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: var(--gradient-bg);
            overflow-x: hidden;
            position: relative;
        }

        /* Анимированный фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        /* Плавающие элементы */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: var(--gradient-primary);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            right: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .auth-container {
            background: var(--gradient-card);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius-lg);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: var(--shadow-card);
            position: relative;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--gradient-primary);
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            transition: var(--transition);
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--primary);
            transform: translateX(-5px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 1rem;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(139, 92, 246, 0.5); }
            50% { text-shadow: 0 0 30px rgba(139, 92, 246, 0.8), 0 0 40px rgba(236, 72, 153, 0.4); }
        }

        .auth-logo i {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            animation: iconRotate 4s ease-in-out infinite;
        }

        @keyframes iconRotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }

        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
            font-weight: 400;
        }

        .flash-messages {
            margin-bottom: 2rem;
        }

        .flash-message {
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius);
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .flash-message.error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .flash-message.success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .form-label {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.025em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            transition: var(--transition);
            z-index: 2;
        }

        .form-input {
            width: 100%;
            background: rgba(45, 45, 95, 0.6);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: var(--border-radius);
            padding: 1rem 1rem 1rem 3.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15), var(--shadow-glow);
            background: rgba(45, 45, 95, 0.8);
        }

        .form-input:focus + .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            font-weight: 400;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -0.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .remember-me:hover {
            color: var(--primary-light);
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            border-radius: 4px;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .forgot-link:hover {
            color: var(--primary-light);
        }

        .forgot-link:hover::after {
            width: 100%;
        }

        .form-button {
            width: 100%;
            padding: 1.125rem;
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .form-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .form-button:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow), 0 10px 40px rgba(139, 92, 246, 0.4);
        }

        .form-button:hover::before {
            left: 100%;
        }

        .form-button:active {
            transform: translateY(-1px);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-button.loading {
            pointer-events: none;
        }

        .form-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .auth-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(139, 92, 246, 0.3), transparent);
        }

        .auth-divider span {
            background: var(--bg-card);
            padding: 0 1.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .auth-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
        }

        .auth-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .auth-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: width 0.3s ease;
        }

        .auth-link:hover {
            color: var(--primary-light);
            transform: translateY(-2px);
        }

        .auth-link:hover::after {
            width: 100%;
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .auth-page {
                padding: 1rem;
            }

            .auth-container {
                padding: 2rem;
                max-width: none;
                margin: 0;
            }

            .auth-title {
                font-size: 1.75rem;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .floating-elements {
                display: none;
            }
        }

        @media (max-width: 320px) {
            .auth-container {
                padding: 1.5rem;
            }

            .form-input {
                padding: 0.875rem 0.875rem 0.875rem 3rem;
            }
        }

        /* Дополнительные эффекты */
        .auth-container:hover {
            box-shadow: var(--shadow-card), var(--shadow-glow);
        }

        .form-group {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: backwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Улучшенные фокус-эффекты */
        .form-input:focus {
            animation: inputFocus 0.3s ease-out;
        }

        @keyframes inputFocus {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="auth-page">
        <div class="auth-container">
            <a href="{{ url_for('register') }}" class="auth-link">
                <i class="fas fa-user-plus"></i>
                Вернуться на главную
            </a>

            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-play-circle"></i>
                    Anivest
                </div>
                <h1 class="auth-title">Добро пожаловать!</h1>
                <p class="auth-subtitle">Войдите в свой аккаунт</p>
            </div>

            <!-- Flash сообщения (заглушка для демонстрации) -->
            <!-- <div class="flash-messages">
                <div class="flash-message error">
                    <i class="fas fa-exclamation-circle"></i>
                    Неверное имя пользователя или пароль
                </div>
            </div> -->

            <form class="auth-form" method="POST">
                <div class="form-group">
                    <label for="username" class="form-label">Имя пользователя или Email</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input"
                            placeholder="Введите имя пользователя или email"
                            required
                            autocomplete="username"
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input"
                            placeholder="Введите пароль"
                            required
                            autocomplete="current-password"
                        >
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember_me">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="#" class="forgot-link">Забыли пароль?</a>
                </div>

                <button type="submit" class="form-button" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Войти в аккаунт</span>
                </button>
            </form>

            <div class="auth-divider">
                <span>или</span>
            </div>

            <div class="auth-links">
                <p style="color: var(--text-muted); margin-bottom: 1rem; font-weight: 400;">
                    Нет аккаунта?
                </p>
                <a href="/register" class="auth-link">
                    <i class="fas fa-user-plus"></i>
                    Создать аккаунт
                </a>
            </div>
        </div>
    </div>

    <script>
        // Простая валидация формы
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username) {
                e.preventDefault();
                showNotification('Введите имя пользователя или email', 'error');
                return;
            }
            
            if (!password) {
                e.preventDefault();
                showNotification('Введите пароль', 'error');
                return;
            }
            
            // Показываем индикатор загрузки
            const button = document.getElementById('loginButton');
            button.classList.add('loading');
            button.innerHTML = '<span>Вход...</span>';
            button.disabled = true;
            
            // Симуляция загрузки (в реальном приложении убрать)
            setTimeout(() => {
                button.classList.remove('loading');
                button.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Войти в аккаунт</span>';
                button.disabled = false;
            }, 3000);
        });

        // Функция для показа уведомлений
        function showNotification(message, type = 'info') {
            const flashContainer = document.querySelector('.flash-messages') || createFlashContainer();
            
            const notification = document.createElement('div');
            notification.className = `flash-message ${type}`;
            
            const icon = type === 'error' ? 'fas fa-exclamation-circle' : 
                        type === 'success' ? 'fas fa-check-circle' : 
                        'fas fa-info-circle';
            
            notification.innerHTML = `
                <i class="${icon}"></i>
                ${message}
            `;
            
            flashContainer.appendChild(notification);
            
            // Удаляем уведомление через 5 секунд
            setTimeout(() => {
                notification.remove();
                if (flashContainer.children.length === 0) {
                    flashContainer.remove();
                }
            }, 5000);
        }

        function createFlashContainer() {
            const container = document.createElement('div');
            container.className = 'flash-messages';
            document.querySelector('.auth-header').after(container);
            return container;
        }

        // Автофокус на первое поле
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
            
            // Добавляем плавную анимацию появления
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '1';
            }, 100);
        });

        // Улучшенные эффекты для полей ввода
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Параллакс эффект для плавающих элементов
        document.addEventListener('mousemove', function(e) {
            const elements = document.querySelectorAll('.floating-element');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            elements.forEach((element, index) => {
                const speed = (index + 1) * 0.5;
                element.style.transform = `translate(${x * speed * 10}px, ${y * speed * 10}px) rotate(${x * speed * 5}deg)`;
            });
        });
    </script>
</body>
</html>
